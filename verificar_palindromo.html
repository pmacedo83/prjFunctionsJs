<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Palíndromo</title>
</head>
<body>
    <h1>Verificar Palíndromo</h1>
    <label for="textoPalindromo">Digite um texto:</label>
    <input type="text" id="textoPalindromo" /><br/><br/>
    <button onclick="verificarPalindromo()">Verificar Palíndromo</button>

    <script>
        function verificarPalindromo() {
            const texto = document.getElementById('textoPalindromo').value.replace(/[^A-Za-z0-9]/g, '').toLowerCase();
            const invertido = texto.split('').reverse().join('');
            if (texto === invertido) {
                alert("O texto é um palíndromo.");
            } else {
                alert("O texto não é um palíndromo.");
            }
        }
    </script>
</body>
</html>
