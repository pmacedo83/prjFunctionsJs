<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Celsius para Fahrenheit</title>
</head>
<body>
    <h1>Converter Celsius para Fahrenheit</h1>
    <label for="celsius">Digite a temperatura em Celsius:</label>
    <input type="number" id="celsius" /><br/><br/>
    <button onclick="converterParaFahrenheit()">Converter</button>

    <script>
        function converterParaFahrenheit() {
            const celsius = parseFloat(document.getElementById('celsius').value);
            const fahrenheit = (celsius * 9/5) + 32;
            alert(celsius + "°C é " + fahrenheit + "°F.");
        }
    </script>
</body>
</html>
